<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.css">
    <link rel="stylesheet" href="css/options_style.css">
    <title>设置</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/options.js"></script>
    <script src="js/analysis.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>这里是横幅</h1>
</div>
<div id="options" class="container text-center">
    <div id="user" class="text-left">
        <label>Username:</label>
        <span class="initial"><a class="login">click to login</a>OR<a class="trial">offlineTrial</a></span>
        <strong id="username" class="text-primary"></strong>
    </div>
    <hr/>
    <div id="setting" class="text-left">
        <label>Auto-Record:</label>
        <div id="autoRecordSwitch" class="make-switch">
            <input type="checkbox" checked/>
        </div><br>
        <label>Auto-Toolbar:</label>
        <div id="autoToolbarSwitch" class="make-switch">
            <input type="checkbox" checked/>
        </div>
    </div>
    <hr/>
    <div id="urlList" class="panel panel-default">
        <div class="panel-heading text-left">Record Rule：</div>
        <ul id="userFilterList" class="list-group"></ul>
    </div>
    <button type="button" id="addUrl" class="btn btn-default">添加过滤URL</button>
    &nbsp;&nbsp;
    <button type="button" id="saveUserFilterList" class="btn btn-default">保存过滤列表</button>
</div>
</body>
</html>
